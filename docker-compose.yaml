services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:8081"
    restart: unless-stopped
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/health" ]
      interval: 30s
      timeout: 3s
      start_period: 5s
    volumes:
      - ./.env:/app/.env
      - ./logs:/app/logs

  mongo:
    image: mongo:8
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data: